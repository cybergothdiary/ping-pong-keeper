<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P-P Keeper Beta</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <img src="images/bg.webp" alt="Ping-Pong Background">
        <div class="content">
            <h2>Welcome to Ping-Pong Score Keeper!</h2>
            <h3>Actual score is:</h3>
            <h3 id="score">
                <span>0</span> vs <span>0</span>
            </h3>
            <h4 id="p-names">
                <span>Player 1</span> vs <span>Player 2</span>
            </h4>
        </div>
        <div class="controls">
            <div class="controls__block">
                <label>Set the names if you would like to:</label>
                <div>
                    <input type="text" name="pname1" placeholder="Player 1">
                    <input type="text" name="pname2" placeholder="Player 2">
                </div>
            </div>
            <div class="controls__block">
                <label for="winScoreInput">Now you play until (> 0):</label>
                <input name="winScoreInput" type="number" placeholder="(Default is 5)">
            </div>
            <div class="controls__block_btns">
                <p>Use the buttons below as controls:</p>
                <button id="p1-button">+1 to Player 1</button>
                <button id="p2-button">+1 to Player 2</button>
                <button id="reset-button">Reset</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
