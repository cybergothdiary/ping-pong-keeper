<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P-P Keeper Beta</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <img src="images/bg.webp" alt="Ping-Pong Background">
        <div class="content">
            <h2>Welcome to Ping-Pong Score Keeper!</h2>
            <h3>Actual score is:</h3>
            <h3 id="score">
                <span>0</span> vs <span>0</span>
            </h3>
            <h4>Player 1 vs Player 2</h4>
        </div>
        <div class="controls">
            <p>Use the buttons below as controls:</p>
            <button id="p1-button">+1 to Player 1</button>
            <button id="p2-button">+1 to Player 2</button>
            <button id="reset-button">Reset</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
